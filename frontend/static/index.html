<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Page 
        </title>
        <link rel="stylesheet" href="style_register.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
        <div class="row">
        <div class="col-md-10 offset=md-1">
        <div class="row">
            <div class="col-md-5 register-left">
                <h2><strong>GEOFENCING</strong></h2>
                <hr>
                <p>
                    Empower citizens to post problems/observation/grievances which should go to the matched Municipal Authority 
                    as per the Geo Fencing in place.
                </p>
               
                <hr>
                <p>
                   <h4><strong>Make this world a better place</strong></h4> 
                </p>
                <button type="button" class="button button-primary">INFO</button>
            </div>
            <div class="col-md-7 register-right">
                <h2>REGISTER HERE</h2>
                <div class="register-form">
                    <div class="form-group">
                    <input type="text" class="form-control" placeholder="NAME">
                    </div>
                    <div class="form-group">
                    <input type="text" class="form-control" placeholder="USERNAME">
                    </div>
                    <div class="form-group">
                    <input type="email" class="form-control" placeholder="EMAIL">
                    </div>
                    <div class="form-group">
                    <input type="password" class="form-control" placeholder="PASSWORD">
                    </div>
                    <button type="button" class="button button-primary">REGISTER</button> 

                </div>

            </div>
        </div>    
        </div>    
        </div>    
            
        </div>

    </body>
</html>
